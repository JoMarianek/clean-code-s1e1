<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header>
      <div class="aaa">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a>
      </div>
    </header>
    <main>
      <section class="centered-main-page-element">
          <h2>Add Item</h2>
          <div class="task-row-wrapper">
            <input id="new-task"class="task" type="text">
            <button>Add</button>
          </div>
      </section>
      <section class="centered-main-page-element">
        <h2>Todo</h2>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox" id="task1">
            <label for="task1" class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove arrow">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox" id="task2">
            <label for="task2" class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove arrow">
            </button>
          </li>
        </ul>
      </section>
      <section class="centered-main-page-element">
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" id="task3" checked>
            <label for="task3" class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove arrow">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
