<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__image">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower"
        class="header__link">Want more details?</a>
      </div>
    </header>
    <main>
      <section class="section section--add">
          <h2 class="section__title">Add Item</h2>
          <div class="section__task-row-wrapper">
            <input id="new-task" class="section__input" type="text">
            <button class="section__button">Add</button>
          </div>
      </section>
      <section class="section section--todo">
        <h2 class="section__title">Todo</h2>
        <ul class="section__list">
          <li class="section__item">
            <input type="checkbox" id="task1" class="section__checkbox">
            <label for="task1" class="section__control section__label">Pay Bills</label>
            <input type="text" class="section__control section__input">
            <button class="section__button section__button--edit">Edit</button>
            <button class="section__button section__button--delete">
              <img src="./remove.svg" alt="remove arrow" class="section__icon">
            </button>
          </li>
          <li class="section__item section__item--editMode">
            <input type="checkbox" id="task2" class="section__checkbox">
            <label for="task2" class="section__control section__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__control section__input">
            <button class="section__button section__button--edit">Save</button>
            <button class="section__button section__button--delete">
              <img src="./remove.svg" alt="remove arrow" class="section__icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section--completed">
        <h2 class="section__title">Completed</h2>
        <ul class="section__list section__list--completed">
          <li class="section__item">
            <input type="checkbox" id="task3" class="section__checkbox" checked>
            <label for="task3" class="section__control section__label">See the Doctor</label>
            <input type="text" class="section__control section__input">
            <button class="section__button section__button--edit">Edit</button>
            <button class="section__button section__button--delete">
              <img src="./remove.svg" alt="remove arrow" class="section__icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
